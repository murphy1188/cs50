{% extends "encyclopedia/layout.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h1>Edit Entry</h1>
    <form method="post" id="entryform">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="caption"><caption>* Required Field</caption></div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
