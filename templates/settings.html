{% extends "layout.html" %}

{% block title %}
    Account Settings
{% endblock %}

{% block main %}
<h1>Account Settings</h1>
<div>Change Password</div>
    <form action="/settings" method="post">
        <div class="form-group">
            <input class="form-control" name="curr_pass" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_pass" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="conf_new_pass" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>

{% endblock %}
