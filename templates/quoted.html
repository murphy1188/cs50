{% extends "layout.html" %}

{% block title %}
    Stock Quote
{% endblock %}

{% block main %}
    <div class="quote_symbol">{{ quote.symbol }}</div>
    <div class="quote_name">{{ quote.name }}</div>
    <div>{{ quote.price | usd }}</div>
    <br>
    <div style="font-weight: bold">Seach Again</div>
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>

{% endblock %}
