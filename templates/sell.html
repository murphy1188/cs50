{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<h1>Sell Stocks</h1>
    <div class="form-group">
        <form action="/sell" method="post">
            <div class="form-group">
                <select class="form-control" id="symbol" name="symbol">
                <option disabled selected value>Symbol</option>
                {% for row in portfolio %}
                <option>{{ row['symbol'] }}</option>
                {% endfor %}
                 </select>
            </div>
            <div class="form-group">
                <input id="shares" autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of Shares" type="text">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Sell Shares</button>
            </div>
        </form>
    </div>



{% endblock %}
