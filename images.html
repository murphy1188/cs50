<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
        
    </head>
    <body>
        <div class="nav">
            <div>
                <li>
                </li>
            </div>
            <div class="right">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                <a href="advanced.html">Advanced</a>
                </li>
            </div>
        </div>
        <div class="main_sect">
            <img class="glogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            <div>
            <div class="logo_subtext">
                Images
            </div>
            <form>
                <div class="search_container">
                    <div class="mag_glass">
                        <span class="iconify" data-icon="entypo-magnifying-glass" data-inline="false"></span>
                    </div>
                    <div class="txt_input">
                        <input id="txt_field" type="text" name="q" autocomplete="off">
                    </div>
                    <div class="microphone">
                        <span><img class="google_mic" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="Google Voice Search"></span>
                    </div>
                </div>
                <input type="hidden" value="isch" name="tbm">
                <div class="form_btns">
                <input class="search_button" type="submit" formaction="https://google.com/search" value="Google Image Search">
                </div>
            </form>
            </div>
        </div>
    </body>
</html>
